<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="stopwatch.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch-container">
        <div class="header">
            <h1>Stopwatch</h1>
        </div>
        <div id="time" class="time">00:00:00</div>
        <div class="buttons">
            <button id="startBtn" class="button">Start</button>
            <button id="pauseBtn" class="button">Pause</button>
            <button id="resetBtn" class="button">Reset</button>
        </div>
        <div class="buttons">
            <button id="restartBtn" class="button">Restart</button>
            <button id="lapBtn" class="button">Lap</button>
            <button id="resetLapBtn" class="button">Reset Lap</button>
        </div>
        <div id="laps" class="laps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
